<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PartyPass Scanner üéâ</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 20%);
      pointer-events: none;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .header {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    
    .scanner-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    #reader {
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .file-upload {
      margin: 20px 0;
    }
    
    .file-label {
      display: inline-block;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      box-shadow: 0 4px 15px rgba(255, 126, 179, 0.4);
      transition: all 0.3s ease;
    }
    
    .file-label:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 126, 179, 0.6);
    }
    
    #qr-file {
      display: none;
    }
    
    #result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.4s ease;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .success {
      background: rgba(76, 175, 80, 0.2) !important;
      color: #a5d6a7;
      border: 2px solid #4caf50;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
    }
    
    .error {
      background: rgba(244, 67, 54, 0.2) !important;
      color: #ef9a9a;
      border: 2px solid #f44336;
      box-shadow: 0 0 20px rgba(244, 67, 54, 0.4);
    }
    
    .guest-info {
      margin-top: 15px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      opacity: 0.7;
      animation: fall linear forwards;
      z-index: 0;
    }
    
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .branding {
      margin-top: 30px;
      font-size: 1rem;
      opacity: 0.8;
    }
    
    .logo {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .scanner-container {
        padding: 15px;
      }
      
      #reader {
        max-width: 280px;
      }
    }
  </style>
</head>

function createConfetti() {
  const colors = ['#ff9a9e', '#fad0c4', '#a1c4fd', '#c2e9fb', '#ffecd2', '#fcb69f'];
  for (let i = 0; i < 30; i++) {
    const confetti = document.createElement('div');
    confetti.classname = 'confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
    confetti.style.width = (Math.random() * 15 + 5) + 'px';
    confetti.style.height = (Math.random() * 15 + 5) + 'px';
    document.body.appendChild(confetti);
    setTimeout(() => { confetti.remove(); }, 5000);
  }
}

function normalize(str) {
  return str ? str.trim().replace(/\s+/g, "").toUpperCase() : "";
}

function lookupPass(passId) {
  const normalizedId = normalize(passId);
  return registrations.find(r => normalize(r.passId) === normalizedId);
}
function markScanned(entry) {
  entry["Scanned?"] = "YES";
  entry["Scanned At"] = new Date().toLocaleString();
  console.log("Updated entry:", entry); // ‚úÖ debug check
}

function showPopup(message) {
  const popup = document.createElement("div");
  popup.textContent = message;
  popup.style.position = "fixed";
  popup.style.bottom = "20px";
  popup.style.right = "20px";
  popup.style.background = "#2E86C1";
  popup.style.color = "#fff";
  popup.style.padding = "15px 20px";
  popup.style.borderRadius = "10px";
  popup.style.fontSize = "16px";
  popup.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
  document.body.appendChild(popup);
  setTimeout(() => popup.remove(), 2500);
}
function showResult(passId) {
  const entry = lookupPass(passId);
  const resultDiv = document.getElementById("result");
   if (entry) {
    if (entry.scanned && entry.scanned.toUpperCase() === "YES") {
      resultDiv.innerHTML = `‚ö†Ô∏è <span style="color:red;">${entry.name}, you have already scanned.</span><br>passId: <b>${entry.passId}</b>`;
      resultDiv.classname = "error";
    } else {
      resultDiv.innerHTML = `‚úÖ Name: <b>${entry.name}</b><br>Pass ID: <b>${entry.passId}</b>`;
      resultDiv.classname = "success";
      playSound();
      markScanned(entry);
      showPopup(`Welcome, ${entry.name}! Enjoy the event! üéâ`);
      // update scanned status (local only)
      entry.scanned = "YES";
      entry.scannedAt = new Date().toLocaleString();
    }
  } else {
    resultDiv.innerHTML = `‚ùå Not Registered: ${passId}`;
    resultDiv.classname = "error";
  }
}
function onScanSuccess(decodedText) {
  const now = Date.now();
  if (now - lastScanTime < 2000) return;
  lastScanTime = now;
  showResult(decodedText);
}
const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  onScanSuccess
).catch(err => console.error("Camera start failed:", err));
document.getElementById("qr-file").addEventListener("change", e => {
  if (e.target.files.length === 0) return;
  const file = e.target.files[0];
  html5QrCode.scanFile(file, true)
    .then(decodedText => { showResult(decodedText); })
    .catch(err => { 
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚ùå Could not read QR file";
      resultDiv.classname = "error";
    });
});
setTimeout(createConfetti, 500);
